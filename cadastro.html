<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="form-container">
        <div class="formulario">
            <h2>Cadastro de Usuário</h2>
            <form action="processar_formulario.php" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido (XXX.XXX.XXX-XX)"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="Digite um CEP válido (XXXXX-XXX)"><br><br>
                <label for="rua">Rua:</label><br>
                <input type="text" id="rua" name="rua" required><br><br>
                <label for="numero">Número:</label><br>
                <input type="text" id="numero" name="numero" required><br><br>
                <label for="sexo">Sexo:</label><br>
                <input type="radio" id="masc" name="sexo" value="masculino" required>
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="sexo" value="feminino">
                <label for="fem">Feminino</label><br><br>
                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
        <div class="clock">
            <span id="hours">00</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
