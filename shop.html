<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Produtos</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Produtos</h1>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card mb-3">
                    <img src="https://images.tcdn.com.br/img/img_prod/736947/cafe_arabica_gourmet_250g_5_1_20200107102718.png" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Produto 1</h5>
                        <p class="card-text">Descrição do Produto 1.</p>
                        <button class="btn btn-primary add-to-cart" data-price="50">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <img src="https://images.tcdn.com.br/img/img_prod/736947/cafe_arabica_premium_250g_3_1_20200107102737.png" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Produto 2</h5>
                        <p class="card-text">Descrição do Produto 2.</p>
                        <button class="btn btn-primary add-to-cart" data-price="75">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Carrinho</h3>
                <ul id="cart-items" class="list-group"></ul>
                <p>Total: R$ <span id="total-price">0,00</span></p>
                <button class="btn btn-danger" id="clear-cart">Limpar Carrinho</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            let totalPrice = 0;

            $('.add-to-cart').click(function() {
                const price = parseInt($(this).data('price'));
                totalPrice += price;
                $('#cart-items').append(`<li class="list-group-item">Produto: ${$(this).prev().text()} - Preço: R$ ${price.toFixed(2).replace('.', ',')}</li>`);
                $('#total-price').text(totalPrice.toFixed(2).replace('.', ','));
            });

            $('#clear-cart').click(function() {
                $('#cart-items').empty();
                totalPrice = 0;
                $('#total-price').text(totalPrice.toFixed(2).replace('.', ','));
            });
        });
    </script>
</body>
</html>
